<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS - Normalize -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

     <!-- External fonts -->
     <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,400,700&display=swap" rel="stylesheet">


    <!-- All External CSS Files-->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="https://kit.fontawesome.com/77f620ce30.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/utils.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="mainNav">
      <span>tweeter</span>
      <span class='nav-right toggle1'><strong>Write</strong> a new tweet
        <br>
        <i class="fas fa-angle-double-down"></i>
      </span>
    </nav>
    <!-- Header -->
    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2>Joe <span>Schmoe</span></h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
       <!-- ERROR & NEW TWEET HTML -->
        <section class="new-tweet">
            <form method="POST" action="/tweets" enctype="application/x-www-form-urlencoded">
              <textarea id="tweetText" name="text" placeholder="What are you humming about?"></textarea>
              <input type="submit" value="Tweet">
              <span class="counter">140</span>
            </form>
          </section>

          <!-- MAIN TWEET CONTAINER - GETS RENDER UPON LOADING JS -->
      <div class="whereTweetsLive">

      </div>
    </main>

  </body>
</html>
